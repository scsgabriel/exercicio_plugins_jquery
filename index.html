<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugins JQuery</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de Cadastro</h1>
        </div>
    </header>
    <div class="container container-total">
        <form>
            <h2>Dados Pessoais</h2>
            <div>
                <label for="nome">Nome completo</label>
                <input type="text"  required="#" placeholder="Digite seu nome" id="nome">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" required name="#" placeholder="Digite seu email" id="email">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" required name="#" placeholder="Digite seu telefone" id="telefone">
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" required name="#" id="cpf">
            </div>
            <div>
                <label for="end">Endereço Completo</label>
                <input type="text" required name="#" placeholder="Digite seu endereço completo" id="end">
            </div>
            <div>
                <label for="cep">Cep</label>
                <input type="text" required name="#" id="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
